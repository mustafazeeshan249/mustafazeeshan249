<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="marksheet">
        <h1>Student Marksheet</h1>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Maximum Marks</th>
                    <th>Marks Obtained</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mathematics</td>
                    <td>100</td>
                    <td>90</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>100</td>
                    <td>90</td>
                    <td>A+</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>100</td>
                    <td>88</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>100</td>
                    <td>76</td>
                    <td>B+</td>
                </tr>
            </tbody>
            <foot>
                <tr>
                    <td colspan="2">Total</td>
                    <td>339</td>
                    <td>-</td>
                </tr>
            </foot>
        </table>
    </div>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9f9f9;
}

.marksheet {
    width: 70%;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
}

.marksheet h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

table th {
    background-color: #f4f4f4;
    color: #333;
}

table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

table tbody tr:hover {
    background-color: #f1f1f1;
}

tfoot td {
    font-weight: bold;
    background-color: #f4f4f4;
}

</style>
</html>
